<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Subject }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #fafafa;
            line-height: 1.6;
        }

        .wrapper {
            width: 100%;
            max-width: 560px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #fafafa;
        }

        .content {
            background-color: #111113;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 32px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #fafafa;
            margin: 0 0 16px 0;
        }

        p {
            font-size: 15px;
            color: #a1a1aa;
            margin: 0 0 16px 0;
        }

        .code-box {
            background-color: #18181b;
            border: 1px solid #3f3f46;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 24px 0;
        }

        .code {
            font-size: 32px;
            font-weight: 700;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            color: #3b82f6;
            letter-spacing: 4px;
        }

        .expiry {
            font-size: 13px;
            color: #71717a;
            margin-top: 12px;
        }

        .button {
            display: inline-block;
            background-color: #3b82f6;
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 16px 0;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #27272a;
        }

        .footer p {
            font-size: 13px;
            color: #71717a;
            margin: 0;
        }

        .accent {
            color: #fafafa;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <span class="logo-text">{{ .Hostname }}</span>
        </div>
        <div class="content">
            {{ template "body" . }}
        </div>
        <div class="footer">
            <p>This email was sent by {{ .Hostname }}</p>
        </div>
    </div>
</body>

</html>
